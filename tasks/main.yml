---
- name: Iptables asserts
  ansible.builtin.assert:
    that:
      - iptables_dhcp is boolean
      - iptables_webserver is boolean

- name: Remove ufw
  ansible.builtin.apt:
    name: ufw
    state: absent
    purge: true
  tags: iptables_remove_ufw

- name: Install iptables
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    update_cache: true
  with_items:
    - iptables-persistent
    - netfilter-persistent
  tags: iptables_install_iptables

- name: Install iptables rules
  ansible.builtin.template:
    src: "templates/{{ item }}.j2"
    dest: /etc/iptables/{{ item }}
    owner: root
    group: root
    mode: "0640"
  with_items:
    - rules.v4
    - rules.v6
  notify: Restart iptables
  tags: iptables_configuration
